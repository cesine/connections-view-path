<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="jumbotron text-center">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">
      <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
      Always a pleasure scaffolding your apps.
    </p>
    <p class="animated infinite" ng-class="main.classAnimation">
    <p>
    </p>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="thing in main.things | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{ thing.logo }}" alt="{{ thing.title }}">
        <div class="caption">
          <h3>{{ thing.title }}</h3>
          <p>{{ thing.description }}</p>
          <p><a ng-href="{{thing.url}}">{{ thing.url }}</a></p>
        </div>
      </div>
    </div>
  </div>

</div>
